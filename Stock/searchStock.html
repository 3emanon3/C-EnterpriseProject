<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Stock Management System - Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="searchStock.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>库存管理系统</h1>
            <nav class="system-nav">
                <button class="btn btn-primary" onclick="resetColumnWidths()">
                    <i class="fas fa-arrows-alt-h"></i> <span class="btn-text">重置列宽</span>
                </button>
                <button class="btn btn-primary" onclick="location.href='../project.html'">
                    <i class="fas fa-home"></i> <span class="btn-text">返回</span>
                </button>
                <button class="btn btn-success" onclick="location.href='soldRecord.html'">
                    <i class="fas fa-box"></i> <span class="btn-text">库存记录</span>
                </button>
                <button class="btn btn-success" onclick="location.href='newStock.html'">
                    <i class="fas fa-box"></i> <span class="btn-text">增加新产品</span>
                </button>
            </nav>
        </header>

        <section class="search-container">
            <div class="search-wrapper">
                <div class="search-input-group">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="使用ID, 名称, 价格, 数量, 出版社搜索产品" 
                        aria-label="Search stocks">
                </div>
            </div>
            <div class="search-stats">
                <span class="stats-label">产品种类数量:</span>
                <span id="totalStocks" class="stats-value">0</span>
            </div>
        </section>

        <section class="table-container">
            <div class="loader">
                <div class="spinner"></div>
                <span>Loading stocks...</span>
            </div>
            
            <div class="table-responsive">
                <table id="stockTable" aria-label="Stock list">
                    <thead>
                        <tr>
                            <th data-column="Product ID">产品ID <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="Name">产品<i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="stock">数量<i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="Price">价格 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="Publisher">出版社<i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="Remarks">备注<i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th>操作<div></div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination-container">
                <button id="prevPage" class="btn btn-primary">←</button>
                <div class="pagination"></div>
                <button id="nextPage" class="btn btn-primary">→</button>
                <div class="items-per-page">
                    <label for="itemsPerPage">每页显示:</label>
                    <select id="itemsPerPage">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </section>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>确认删除</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>确定要删除这条记录吗？此操作无法撤销。</p>
            </div>
            <div class="modal-footer">
                <button id="cancelDelete" class="btn btn-secondary">取消</button>
                <button id="confirmDelete" class="btn btn-danger">删除</button>
            </div>
        </div>
    </div>

    <!-- Notification Element -->
    <div id="notification" class="notification">
        <div id="notification-content">
            <i id="notification-icon" class="fas"></i>
            <span id="notification-message"></span>
        </div>
    </div>

    <script src="searchStock.js"></script>
</body>
</html>
