<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Stock Management System</title>
    <link rel="stylesheet" href="stock.css">
</head>
<body>
    <div class="container">
        <h1>Book Stock Management System</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search books by title, author, ISBN...">
        </div>

        <form id="bookForm">
            <input type="hidden" id="bookId">
            
            <div class="form-group">
                <label for="title">Book Title:</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity in Stock:</label>
                <input type="number" id="quantity" min="0" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Science">Science</option>
                    <option value="Technology">Technology</option>
                    <option value="History">History</option>
                    <option value="Literature">Literature</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" required>
            </div>

            <div class="form-group">
                <label for="price">Price ($):</label>
                <input type="number" id="price" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="publicationDate">Publication Date:</label>
                <input type="date" id="publicationDate" required>
            </div>

            <div class="form-group full-width">
                <label for="description">Description:</label>
                <textarea id="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="location">Shelf Location:</label>
                <input type="text" id="location" placeholder="e.g., A-1-23" required>
            </div>

            <div class="form-actions full-width">
                <button type="submit" class="btn btn-primary">Save Book</button>
                <button type="button" class="btn btn-warning" onclick="clearForm()">Clear Form</button>
            </div>
        </form>

        <div class="stock-summary">
            <h3>Stock Summary</h3>
            <p>Total Books: <span id="totalBooks">0</span></p>
            <p>Total Titles: <span id="totalTitles">0</span></p>
            <p>Low Stock Items (<5): <span id="lowStock">0</span></p>
        </div>

        <table id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="stock.js"></script>
</body>
</html>
