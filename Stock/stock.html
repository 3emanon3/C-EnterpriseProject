<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="stock.css">
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <a href="searchStock.html" class="btn btn-secondary" aria-label="Back to Search">
                <i class="fas fa-arrow-left"></i> Back to Search
            </a>
        </div>

        <h1>Stock Details</h1>
        
        <div id="errorMessages" class="alert alert-danger" style="display: none;"></div>

        <form id="stockForm" action="fetchStockData.php" method="POST">
            <fieldset>
                <legend>Stock Information</legend>
                <div class="form-container">
                    <div class="form-group">
                        <label for="stockSymbol">Stock Symbol</label>
                        <input type="text" id="stockSymbol" name="symbol" required 
                               placeholder="Enter stock symbol" aria-label="Stock Symbol">
                    </div>

                    <div class="form-group">
                        <label for="stockDate">Date</label>
                        <input type="date" id="stockDate" name="date" required 
                               aria-label="Stock Date">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="searchButton" class="btn btn-primary">
                        <i class="fas fa-search"></i> Search Stock
                    </button>
                </div>
            </fieldset>
        </form>

        <div id="stockResults" class="results-container" style="display: none;">
            <h2>Stock Details</h2>
            <p><strong>Symbol:</strong> <span id="resultSymbol"></span></p>
            <p><strong>Company:</strong> <span id="resultCompany"></span></p>
            <p><strong>Price:</strong> <span id="resultPrice"></span></p>
            <p><strong>Change:</strong> <span id="resultChange"></span></p>
            <p><strong>Volume:</strong> <span id="resultVolume"></span></p>
        </div>
    </div>
    
    <script src="stock.js"></script>
</body>
</html>
