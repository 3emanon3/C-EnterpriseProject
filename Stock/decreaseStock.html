<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System - Decrease Stock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="searchStock.css">
    <link rel="stylesheet" href="decreaseStock.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>库存管理系统 - 减少产品</h1>
            <nav class="system-nav">
                <button class="btn btn-primary" onclick="confirmCancel()">
                    <i class="fas fa-times"></i> 取消
                </button>
            </nav>
        </header>

        <section class="decrease-container">
            <div class="decrease-form">
                <h3>新记录</h3>
                <div class="form-group">
                    <label for="membership">给</label>
                    <select id="membership" onchange="updateMemberSection()">
                        <option value="1">未在记录之人</option>
                        <option value="2">已在记录之人</option>
                        <option value="0">无</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Name/Company Name">公司名字:</label>
                    <input type="text" id="Name/Company Name">
                </div>
                <div class="form-group">
                    <label for="quantity_out">减少数量:</label>
                    <div class="quantity-input-group">
                        <button class="quantity-btn" data-change="-10">-10</button>
                        <button class="quantity-btn" data-change="-1">-1</button>
                        <input type="number" id="quantity_out" value="0" min="0">
                        <button class="quantity-btn" data-change="1">+1</button>
                        <button class="quantity-btn" data-change="10">+10</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InvoiceNo">账单序号:</label>
                    <input type="text" id="InvoiceNo">
                </div>
                <div class="form-group">
                    <label for="Date">日期:</label>
                    <input type="date" id="Date">
                </div>
                <div class="form-group">
                    <label for="price">价格:</label>
                    <input type="number" step="0.01" id="price">
                </div>
                <div class="form-group">
                    <label for="remarks">备注:</label>
                    <textarea id="remarks" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button class="btn btn-success" onclick="saveChanges()">
                        <i class="fas fa-save"></i> 保存更改
                    </button>
                    <button class="btn btn-primary" onclick="confirmCancel()">
                        <i class="fas fa-times"></i> 取消
                    </button>
                </div>
            </div>
            <div class="membersearch">
                <div class="new-member-section"> 
                    <h3>新会员信息</h3>
                    <div class="form-group">
                        <label for="newMemberName">会员姓名:</label>
                        <input type="text" id="Name">
                    </div>
                    <div class="form-group">
                        <label for="newMemberCName">会员中文姓名:</label>
                        <input type="text" id="CName">
                    </div>
                    <div class="form-group">
                        <label for="applicantTypeFilter">种类:</label>
                        <select id="applicantTypeFilter">
                            <option value="">选择新会员种类</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Address">地址</label>
                        <textarea id="Address" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Contact">手机号码:</label>
                        <input type="text" id="Contact">
                    </div>
                    <div class="form-group">
                        <label for="Email">电子邮箱:</label>
                        <input type="text" id="Email">
                    </div>
                    <div class="form-group">
                        <label for="IC">IC:</label>
                        <input type="text" id="IC">
                    </div>
                    <div class="form-group">
                        <label for="oldIC">旧IC:</label>
                        <input type="text" id="oldIC">
                    </div>
                    <div class="form-group">
                            <label for="gender">性别:</label>
                            <select id="gender">
                                <option value="Male">男</option>
                                <option value="Female">女</option>
                                <option value="Unknown">未知</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="componyName">公司名字:</label>
                        <input type="text" id="componyName">
                    </div>
                    <div class="form-group">
                        <label for="MonthofBirth">出生月期:</label>
                        <input type="number" id="MonthofBirth">
                    </div>
                    <div class="form-group">
                        <label for="expirationType">会员期限:</label>
                        <select id="expirationType" onchange="updateExpirationFields()">
                            <option value="none">无</option>
                            <option value="1year">1年</option>
                            <option value="3year">3年</option>
                            <option value="custom">自定义</option>
                        </select>
                    </div>
                    <div id="customExpirationFields" style="display: none;">
                        <div class="form-group">
                            <label for="expirationYear">到期年份:</label>
                            <input type="number" id="expirationYear">
                        </div>
                        <div class="form-group">
                            <label for="expirationMonth">到期月份:</label>
                            <input type="number" id="expirationMonth" min="1" max="12">
                        </div>
                        <div class="form-group">
                            <label for="expirationDay">到期日期:</label>
                            <input type="number" id="expirationDay" min="1" max="31">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="placeOfBirth">出生地方</label>
                        <input type="text" id="placeOfBirth">
                    </div>
                    <div class="form-group">
                        <label for="others">其他:</label>
                        <input type="text" id="others">
                    </div>
                    <div class="form-group">
                        <label for="remarks">备注:</label>
                        <textarea id="remarks" rows="4"></textarea>
                    </div>
                </div>
                <div class="search-member-section"> 
                    <h3>搜索会员</h3>
                    <div class="form-group">
                        <label for="searchMember">搜索会员姓名/ID:</label>
                        <input type="text" id="searchMember" oninput="searchMembers()"> 
                    </div>
                    <div class="search-results" id="searchResults">
                        
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="decreaseStock.js"></script>
</body>

</html>
