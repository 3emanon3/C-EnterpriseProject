<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="searchEvent.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Event Management System</h1>
            <nav class="system-nav">
                <button class="btn btn-primary" onclick="location.href='../project.html'">
                    <i class="fas fa-home"></i> Back
                </button>
                <button class="btn btn-success" onclick="location.href='event.html'">
                    <i class="fas fa-calendar-plus"></i> Add New Event
                </button>
            </nav>
        </header>

        <section class="search-container">
            <div class="search-wrapper">
                <div class="search-input-group">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search events by name, venue, or status..." 
                        aria-label="Search events">
                    <button id="searchButton" class="btn btn-search">
                        Search
                    </button>
                </div>
            </div>
            <div class="search-stats">
                <span class="stats-label">Total Events:</span>
                <span id="totalEvents" class="stats-value">0</span>
            </div>
        </section>

        <section class="table-container">
            <div class="loader">
                <div class="spinner"></div>
                <span>Loading events...</span>
            </div>
            
            <div class="table-responsive">
                <table id="eventTable" aria-label="Event list">
                    <thead>
                        <tr>
                            <th data-column="name">Event Name <i class="fas fa-sort"></i></th>
                            <th data-column="date">Event Date <i class="fas fa-sort"></i></th>
                            <th data-column="venue">Venue <i class="fas fa-sort"></i></th>
                            <th data-column="status">Status <i class="fas fa-sort"></i></th>
                            <th data-column="capacity">Capacity <i class="fas fa-sort"></i></th>
                            <th data-column="organizer">Organizer <i class="fas fa-sort"></i></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination-container">
                <div class="pagination"></div>
                <div class="items-per-page">
                    <label for="itemsPerPage">Items per page:</label>
                    <select id="itemsPerPage">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </section>
    </div>

    <script src="searchEvent.js"></script>
</body>
</html>
