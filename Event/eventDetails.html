<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members Joined</title>
    <link rel="stylesheet" href="eventDetails.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Add the SheetJS library for Excel export -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="location.href='searchEvent.html'">
                <i class="fas fa-arrow-left"></i> 返回
            </button>
            <button class="btn btn-success" id="addMemberBtn">
                <i class="fas fa-user-plus"></i> 增加塾员
            </button>
            
        </div>
    <h1>Members List</h1>
    <div id="search-container-placeholder"></div>
    <table>
        <thead>
          <tr>
           
            <th>序号</th>
            <th>塾员ID</th>
            <th>英文名</th>
            <th>中文名</th>
            <th>电话</th>
            <th>电子邮件</th>
            <th>身份证号</th>
            <th>活动ID</th>
            <th>加入日期</th>
            <th>操作</th>
            
           
          </tr>
        </thead>
        <tbody>
          <!-- Your participant data rows will be inserted here by the JS -->
        </tbody>
      </table>

    <!-- 会员搜索模态框 -->
    <div id="memberSearchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>搜索塾员</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="search-container">
                    <input type="text" id="modalSearchInput" placeholder="输入塾员姓名、ID或公司名称搜索..." autofocus>
                    <button id="modalSearchButton"><i class="fas fa-search"></i> 搜索</button>
                </div>

                <div 
                class="selected-count">已选择: <span id="selectedMemberCount">0</span> 位塾员
                </div>
                <div class="control-buttons">
                    <button id="selectAllBtn" class="btn">全选</button>
                    <button id="deselectAllBtn" class="btn">取消全选</button>
                    <button id="addSelectedMembersBtn" class="btn btn-success">添加所选塾员</button>
                </div>
                
                <div id="modalLoadingIndicator" class="loading" style="display: none;">正在加载...</div>
                <div id="modalNoResults" class="no-results" style="display: none;">没有找到匹配的塾员</div>
                <div class="results-container">
                    <table id="modalResultsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名(英)</th>
                                <th>姓名(中)</th>
                                <th>联系方式</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="modalResultsBody">
                        </tbody>
                    </table>
                </div>
                
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="eventDetails.js"></script>
</body>
</html>
