<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management System - Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="member_management.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>会员管理系统</h1>
            <nav class="system-nav">
                <button class="btn btn-primary" onclick="location.href='../project.html'">
                    <i class="fas fa-home"></i> 退出
                </button>
                <button class="btn btn-success" onclick="location.href='member_management.html'">
                    <i class="fas fa-user-plus"></i> 添加新会员
                </button>
                <button id="printButton" class="btn btn-primary" aria-label="Print Details">
                    <i class="fas fa-print"></i> 打印详情
                </button>
               
            </nav>
            
        </header>

        <section class="search-container">
            <div class="search-wrapper">
                <div class="search-input-group">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search Members" 
                        aria-label="Search members">
                    <button id="searchButton" class="btn btn-search">搜索</button>
                </div>
            </div>
            <div class="search-stats">
                <span class="stats-label">会员总数:</span>
                <span id="totalMembers" class="stats-value">0</span>
            </div>
        </section>

        <section class="table-container">
            <div class="loader">
                <div class="spinner"></div>
                <span>正在加载会员...</span>
            </div>
            
            <div class="table-responsive">
                <table id="memberTable" aria-label="Member list">
                    <thead>
                        <tr>
                            <th data-column="membersID">会员ID</th>
                            <th data-column="Name">姓名（英）</th>
                            <th data-column="CName">姓名（中）</th>
                            <th data-column="Designation of Applicant">种类</th>
                            <th data-column="Address">地址</th>
                            <th data-column="phone_number">手机号码</th>
                            <th data-column="email">邮箱</th>
                            <th data-column="IC">IC 号码</th>
                            <th data-column="oldIC">旧 IC 号码</th>
                            <th data-column="gender">性别</th>
                            <th data-column="componyName">公司名字</th>
                            <th data-column="Birthday">生日</th>
                            <th data-column="expired date">过期日期</th>
                            <th data-column="place of birth">出生地方</th>
                            <th data-column="remarks">备注</th>
                            <th data-column="actions">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination-container">
                <div class="pagination"></div>
                <div class="items-per-page">
                    <label for="itemsPerPage">每页项目数:</label>
                    <select id="itemsPerPage">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </section>
    </div>

    <script src="member_search.js"></script>
</body>
</html>
