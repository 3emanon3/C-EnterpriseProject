// 2. Function to save a new designation to the database
async function saveDesignationToDatabase(designationName) {
    try {
        const designationData = {
            designation_name: designationName
        };
        
        const response = await fetch('http://localhost/projects/Enterprise/C-EnterpriseProject/recervingAPI.php?table=applicants%20types', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(designationData)
        });
        
        if (!response.ok) {
            const errorText = await response.text();
            console.error('Server error response:', errorText);
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('Designation saved:', result);
        
        // Return the new designation ID
        return result.id || result.data?.id;
    } catch (error) {
        console.error('Error saving designation:', error);
        throw error;
    }
}

async function applyCustomDesignation() {
    const customInput = document.getElementById('customDesignationInput');
    const designationSelect = document.getElementById('designation_of_applicant');
    const customValue = customInput.value.trim();
    
    if (!customValue) {
        alert('请输入有效的种类名称');
        return;
    }
    
    try {
        // First check if this designation already exists
        let designationId = null;
        for (const [id, name] of Object.entries(designationTypes)) {
            if (name.toLowerCase() === customValue.toLowerCase()) {
                designationId = id;
                break;
            }
        }
        
        if (!designationId) {
            // Save to database and get the new ID
            designationId = await saveDesignationToDatabase(customValue);
            
            if (!designationId) {
                throw new Error('Failed to get ID for new designation');
            }
            
            // Add to local cache and select dropdown
            designationTypes[designationId] = customValue;
            const newOption = new Option(customValue, designationId);
            designationSelect.add(newOption);
        }
        
        // Set the select value to the designation ID
        designationSelect.value = designationId;
        
        // Hide the custom input
        document.getElementById('customDesignationContainer').style.display = 'none';
        
    } catch (error) {
        console.error('Error applying custom designation:', error);
        alert(`添加自定义种类时出错: ${error.message}`);
    }
}
