<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management System</title>
    <link rel="stylesheet" href="memeber_management.css">
</head>
<body>
    <div class="container">
        <h1>Member Management System</h1>

        <section class="search-container">
            <input type="text" id="searchInput" placeholder="Search members..." aria-label="Search members">
        </section>

        <form id="memberForm" action="../check.php" method="POST">
            <input type="hidden" id="memberId">
            <fieldset>
                <legend>Member Details</legend>
                <div class="form-container">
                    <div class="form-group">
                        <label for="memberName">Name</label>
                        <input type="text" id="memberName" required placeholder="Enter member name">
                    </div>

                    <div class="form-group">
                        <label for="memberDOB">Date of Birth</label>
                        <input type="date" id="memberDOB" required>
                    </div>

                    <div class="form-group">
                        <label for="memberAddress">Address</label>
                        <input type="text" id="memberAddress" required placeholder="Enter full address">
                    </div>

                    <div class="form-group">
                        <label for="memberStatus">Status</label>
                        <select id="memberStatus" required>
                            <option value="">Select Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Pending">Pending</option>
                            <option value="VIP">VIP</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="memberPhone">Phone</label>
                        <input type="tel" id="memberPhone" required placeholder="Enter phone number">
                    </div>

                    <div class="form-group">
                        <label for="memberEmail">Email</label>
                        <input type="email" id="memberEmail" required placeholder="Enter email address">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Member</button>
                    <button type="reset" class="btn btn-warning">Clear Form</button>
                </div>
            </fieldset>
        </form>

        <section class="table-container">
            <table id="memberTable" aria-label="Member list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="member_management.js"></script>
</body>
</html>
