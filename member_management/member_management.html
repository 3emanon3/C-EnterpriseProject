        <div id="printArea">
            <h1>会员详情</h1>
            
            <!-- Add error message display area -->
            <div id="errorMessages" class="alert alert-danger" style="display: none;"></div>

            <form id="memberForm" action="db_config.php" method="POST"><!--what this for-->
                <input type="hidden" id="memberId" name="id">
                <!-- Add CSRF token -->
                <input type="hidden" name="csrf_token" value="<?php echo generateToken(); ?>">
                
                <fieldset>
                    <legend>Member Information</legend>
                    <div class="form-container">
                        <div class="form-group">
                            <label for="memberName">Name</label>
                            <input type="text" id="memberName" name="name" required 
                                   placeholder="Enter member name" aria-label="Member Name">
                        </div>

                        <div class="form-group">
                            <label for="memberDOB">Date of Birth</label>
                            <input type="date" id="memberDOB" name="dob" required 
                                   aria-label="Date of Birth">
                        </div>

                        <div class="form-group">
                            <label for="memberAddress">Address</label>
                            <input type="text" id="memberAddress" name="address" required 
                                   placeholder="Enter full address" aria-label="Member Address">
                        </div>

                        <div class="form-group">
                            <label for="memberStatus">Status</label>
                            <select id="memberStatus" name="status" required aria-label="Member Status">
                                <option value="" disabled selected>Select Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="Pending">Pending</option>
                                <option value="VIP">VIP</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="memberPhone">Phone</label>
                            <input type="tel" id="memberPhone" name="phone" required 
                                   placeholder="Enter phone number" aria-label="Member Phone"
                                   pattern="[0-9]{10}">
                        </div>

                        <div class="form-group">
                            <label for="memberEmail">Email</label>
                            <input type="email" id="memberEmail" name="email" required 
                                   placeholder="Enter email address" aria-label="Member Email">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="saveButton" class="btn btn-primary no-print">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <button type="button" id="deleteButton" class="btn btn-danger no-print">
                            <i class="fas fa-trash"></i> Delete Member
                        </button>
                    </div>
                </fieldset>
