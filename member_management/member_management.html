<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员详情</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="member_management.css">
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <a href="index.html" class="btn btn-secondary" aria-label="Back to Search">
                <i class="fas fa-arrow-left"></i> 返回搜索
            </a>
        </div>

        <div id="printArea">
            <h1>会员详情</h1>
            
            <div id="errorMessages" class="alert alert-danger" style="display: none;"></div>

            <form id="memberForm" action="../recervingAPI.php" method="POST">
                <input type="hidden" id="memberId" name="id">
                
                <fieldset>
                    <legend>会员信息</legend>
                    <div class="form-container">
                        <div class="form-group">
                            <label for="memberName">姓名（英）</label>
                            <input type="text" id="memberName" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="memberCName">姓名（中）</label>
                            <input type="text" id="memberCName" name="cname" required>
                        </div>

                        <div class="form-group">
                            <label for="designation">种类</label>
                            <input type="text" id="designation" name="designation" required>
                        </div>

                        <div class="form-group">
                            <label for="memberAddress">地址</label>
                            <input type="text" id="memberAddress" name="address" required>
                        </div>

                        <div class="form-group">
                            <label for="memberPhone">手机号码</label>
                            <input type="tel" id="memberPhone" name="phone_number" required>
                        </div>

                        <div class="form-group">
                            <label for="memberEmail">邮箱</label>
                            <input type="email" id="memberEmail" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="memberIC">IC 号码</label>
                            <input type="text" id="memberIC" name="ic" required>
                        </div>

                        <div class="form-group">
                            <label for="memberOldIC">旧 IC 号码</label>
                            <input type="text" id="memberOldIC" name="oldic">
                        </div>

                        <div class="form-group">
                            <label for="memberGender">性别</label>
                            <select id="memberGender" name="gender" required>
                                <option value="">请选择</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="companyName">公司名字</label>
                            <input type="text" id="companyName" name="componyName">
                        </div>

                        <div class="form-group">
                            <label for="memberBirthday">生日</label>
                            <input type="date" id="memberBirthday" name="birthday" required>
                        </div>

                        <div class="form-group">
                            <label for="expiredDate">过期日期</label>
                            <input type="date" id="expiredDate" name="expired_date" required>
                        </div>

                        <div class="form-group">
                            <label for="birthPlace">出生地方</label>
                            <input type="text" id="birthPlace" name="place_of_birth" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="saveButton" class="btn btn-primary no-print">
                            <i class="fas fa-save"></i> 保存
                        </button>
                        <button type="button" id="deleteButton" class="btn btn-danger no-print">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div id="loadingIndicator" class="loading-spinner" style="display: none;">
        加载中...
    </div>
    
    <script src="member_management.js"></script>
</body>
</html>
