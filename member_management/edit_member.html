<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #800000;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 0.5rem;
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.form-control:focus {
    border-color: #ff0000;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
}

.btn {
    display: block;
    width: 100%;
    padding: 0.75rem;
    background-color: #b30000;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
}

.btn:hover {
    background-color: #b01212;
}

    </style>
</head>
<body>
    <div class="container">
        <h2> Member Information</h2>
        <form id="editMemberForm" onsubmit="handleSubmit(event)">
            <input type="hidden" id="memberId" name="membersID">
            
            <div class="form-group">
                <label for="name">Name (English):</label>
                <input type="text" id="name" name="Name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="cname">Name (Chinese):</label>
                <input type="text" id="cname" name="CName" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="Designation of Applicant" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="Address" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone_number" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="ic">IC Number:</label>
                <input type="text" id="ic" name="IC" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="oldic">Old IC Number:</label>
                <input type="text" id="oldic" name="oldIC" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="componyName" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="Birthday" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="expiry">Expired Date:</label>
                <input type="date" id="expired" name="expired date" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="birthplace">Place of Birth:</label>
                <input type="text" id="birthplace" name="place of birth" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" name="remarks" class="form-control" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn">Update Member</button>
        </form>
    </div>

    <script>
     function populateForm(memberData) {
    document.getElementById('memberId').value = memberData.membersID || '';
    document.getElementById('name').value = memberData.Name || '';
    document.getElementById('cname').value = memberData.CName || '';
    document.getElementById('designation').value = memberData["Designation of Applicant"] || '';
    document.getElementById('address').value = memberData.Address || '';
    document.getElementById('phone').value = memberData.phone_number || '';
    document.getElementById('email').value = memberData.email || '';
    document.getElementById('ic').value = memberData.IC || '';
    document.getElementById('oldic').value = memberData.oldIC || '';
    document.getElementById('gender').value = memberData.gender || '';
    document.getElementById('company').value = memberData.componyName || '';
    document.getElementById('birthday').value = memberData.Birthday || '';
    document.getElementById('expired').value = memberData["expired date"] || '';
    document.getElementById('birthplace').value = memberData["place of birth"] || '';
    document.getElementById('remarks').value = memberData.remarks || '';
}


    async function handleSubmit(event) {
        event.preventDefault();
        
        const formData = new FormData(event.target);
        const memberData = Object.fromEntries(formData.entries());

        try {
            const response = await fetch(`http://localhost/projects/Enterprise/C-EnterpriseProject/recervingAPI.php?id=${memberData.membersID}`, {  ///// Use full URL
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(memberData)
            });

            if (!response.ok) throw new Error('Failed to update');

            alert('Member information updated successfully!');
            window.location.href = '/members';
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while updating member information.');
        }
    }

    async function loadMemberData() {
    const urlParams = new URLSearchParams(window.location.search);
    const memberId = urlParams.get('id');

    if (memberId) {
        try {
            const response = await fetch(`http://localhost/projects/Enterprise/C-EnterpriseProject/recervingAPI.php?id=${memberId}`);
            if (!response.ok) throw new Error('Failed to fetch');

            const memberData = await response.json(); // Ensure `memberData` is correctly initialized
            console.log("Fetched Member Data:", memberData); // Debugging Log
            populateForm(memberData);
        } catch (error) {
            console.error('Error loading member data:', error);
            alert('Failed to load member data.');
        }
    }
}

document.addEventListener('DOMContentLoaded', loadMemberData);


    document.addEventListener('DOMContentLoaded', loadMemberData);


</script>
</body>
</html>
