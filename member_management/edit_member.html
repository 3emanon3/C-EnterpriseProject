<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management System - Edit Member</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="member_search.css">
    <link rel="stylesheet" href="edit_member.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>塾员管理系统 - 编辑塾员</h1>
            <nav class="system-nav">
                
                <button class="btn btn-primary" onclick="goBack()">
                    <i class="fas fa-times"></i> 取消
                </button>
            </nav>
        </header>

        <section class="edit-container">
            <form class="edit-form" id="memberForm">
                <div class="form-group">
                    <label for="memberId">塾员ID:</label>
                    <input type="text" id="memberId" name="memberId" readonly>
                </div>
                <div class="form-group">
                    <label for="name">姓名（英）:</label>
                    <input type="text" id="name" name="name" >
                </div>
                <div class="form-group">
                    <label for="cname">姓名（中）:</label>
                    <input type="text" id="cname" name="cname">
                </div>
                <div class="form-group">
                    <label for="designation_of_applicant">种类:</label>
                    <select id="designation_of_applicant" name="designation_of_applicant" >
                       
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">地址:</label>
                    <textarea id="address" name="address" rows="3" ></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">手机号码:</label>
                    <input type="tel" id="phone" name="phone" >
                </div>
                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="email" id="email" name="email" >
                </div>
                <div class="form-group">
                    <label for="ic">IC 号码:</label>
                    <input type="text" id="ic" name="ic" >
                </div>
                <div class="form-group">
                    <label for="oldic">旧 IC 号码:</label>
                    <input type="text" id="oldic" name="oldic">
                </div>
                <div class="form-group">
                    <label for="gender">性别:</label>
                    <select id="gender" name="gender" >
                        <option value=""disabled selected>请选择</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="company">公司名字:</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="birthday">生日月份:</label>
                    <select id="birthday" name="birthday" >
                        <option value=""disabled selected>请选择</option>
                        <option value="1">一月</option>
                        <option value="2">二月</option>
                        <option value="3">三月</option>
                        <option value="4">四月</option>
                        <option value="5">五月</option>
                        <option value="6">六月</option>
                        <option value="7">七月</option>
                        <option value="8">八月</option>
                        <option value="9">九月</option>
                        <option value="10">十月</option>
                        <option value="11">十一月</option>
                        <option value="12">十二月</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expired">到期日期:</label>
                    <input type="text" id="expired" name="expired" placeholder="YYYY-MM-DD" >
                </div>
                <div class="form-group expiration-options">
                    <button type="button" class="btn btn-small" data-expiration-years="1">1年</button>
                    <button type="button" class="btn btn-small" data-expiration-years="2">2年</button>
                    <button type="button" class="btn btn-small" data-expiration-years="3">3年</button>
                    <div class="custom-years">
                        <input type="number" id="customYears" min="1" max="20" placeholder="自定年数">
                        <button type="button" id="setCustomYears" class="btn btn-small">设置</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthplace">出生地点:</label>
                    <input type="text" id="birthplace" name="birthplace" >
                </div>

                <div class="form-group">
                    <label for="position">职位:</label>
                    <input type="text" id="position" name="position">
                </div>

                <div class="form-group">
                    <label for="others">其他</label>
                    <input type="text" id="others" name="others" autocomplete="text" class="form-control" >
                </div>

                <div class="form-group">
                    <label for="remarks">备注:</label>
                    <textarea id="remarks" name="remarks" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> 保存更改
                    </button>
                    <button type="button" class="btn btn-primary" onclick="goBack()">
                        <i class="fas fa-times"></i> 取消
                    </button>
                </div>
            </form>
        </section>
    </div>


     
                </div>
            </body>
        </html>
    </div>

    <script src="edit_member.js"></script>
</body>
</html>
