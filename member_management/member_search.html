<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Management System - Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="member_search.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>会员管理系统</h1>
            <nav class="system-nav">
                <button class="btn btn-primary" onclick="location.href='../project.html'">
                    <i class="fas fa-home"></i> 返回
                </button>
                <button class="btn btn-success" onclick="location.href='member_management.html'">
                    <i class="fas fa-box"></i> 增加会员
                </button>
              
                <button id="searchBirthday" class="btn btn-info">
                    <i class="fas fa-birthday-cake"></i> 本月生日
                </button>
                <button id="searchExpiry" class="btn btn-warning">
                    <i class="fas fa-calendar-times"></i> 会员到期
                </button>
                <button id="listAllMembers" class="btn btn-secondary">
                    <i class="fas fa-list"></i> 所有会员
                </button>
                
                <select id="memberFilter" class="btn btn-light">
                    <option value="" >所有会员</option>
                    <option value="1">会员</option>
                    <option value="2">非会员</option>
                    <option value="3">外国人</option>
                    <option value="4">拒绝续费</option>
                    <option value="5">逾期</option>
                    <option value="6">黑名单</option>
                </select>
                
            </nav>
        </header>

        <section class="search-container">
            <div class="search-wrapper">
                <div class="search-input-group">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="使用ID, 名称," 
                        aria-label="Search stocks">
                        <button id="searchButton" class="btn btn-primary">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                </div>
                
            </div>
            <div class="search-stats">
                <span class="stats-label">会员数量:</span>
                <span id="totalMembers" class="stats-value">0</span>
            </div>
        </section>

        <section class="table-container">
            <div class="loader">
                <div class="spinner"></div>
                <span>Loading stocks...</span>
            </div>
            
            <div class="table-responsive">
                <table id="memberTable" aria-label="Member list">
                    <thead>
                        <tr>
                            <th data-column="membersID">会员ID<div class="resizer"></div></th>
                            <th data-column="Name">姓名（英）<div class="resizer"></div></th>
                            <th data-column="CName">姓名（中）<div class="resizer"></div></th>
                            <th data-column="Designation of Applicant">种类<div class="resizer"></div></th>
                            <th data-column="Address">地址<div class="resizer"></div></th>
                            <th data-column="phone_number">手机号码<div class="resizer"></div></th>
                            <th data-column="email">邮箱<div class="resizer"></div></th>
                            <th data-column="IC">IC 号码<div class="resizer"></div></th>
                            <th data-column="oldIC">旧 IC 号码<div class="resizer"></div></th>
                            <th data-column="gender">性别<div class="resizer"></div></th>
                            <th data-column="componyName">公司名字<div class="resizer"></div></th>
                            <th data-column="Birthday">生日<div class="resizer"></div></th>
                            <th data-column="expired date">到期日期<div class="resizer"></div></th>
                            <th data-column="place of birth">出生地点<div class="resizer"></div></th>
                            <th data-column="other">其他<div class="resizer"></div></th>
                            <th data-column="remarks">备注<div class="resizer"></div></th>
                            <th>操作</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination-container">
                <button id="prevPage" class="btn btn-primary">←</button>
                <div class="pagination"></div>
                <button id="nextPage" class="btn btn-primary">→</button>
                <div class="items-per-page">
                    <label for="itemsPerPage">Items per page:</label>
                    <select id="itemsPerPage">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </section>
    </div>

    <script src="member_search.js"></script>
</body>
</html>
