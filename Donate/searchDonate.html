<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐捐管理系统 - 搜索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="searchDonate.css">
    <!-- Optional: Add SweetAlert for nicer alerts/confirmations -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <h1>乐捐管理系统</h1>
                <div class="button-container">
                
                    <button class="btn btn-primary tooltip" onclick="location.href='../project.html'">
                        <i class="fas fa-home"></i> 返回
                        <span class="tooltip-text">
                            功能:返回到主项目页面
                            <br>
                            使用方法: 单击按钮即可返回到项目主页
                            <br>
                            适用情况: 当您完成当前操作，
                            <br>
                            需要回到主页面时使用
                        </span>
                    </button>
                    <button class="btn btn-success tooltip" onclick="location.href='donate.html'">
                        <i class="fas fa-hand-holding-heart"></i> 添加新乐捐
                        <span class="tooltip-text">
                            功能:打开表单添加新的活动记录
                            <br>
                            使用方法:点击按钮跳转到活动表单页面，
                            <br>
                            填写新的活动信息
                            <br>
                            适用情况:当需要录新的活动数据时使用
                        </span>
                    </button>
                    <button class="btn btn-info tooltip" type="button" id="mamageCustomBankBtn">
                        <i class="fas fa-users"></i> 银行管理
                        <span class="tooltip-text">
                            功能: 管理捐款银行类型
                            <br>
                            使用方法: 点击按钮打开银行管理界面，
                            <br>
                            可以添加、编辑或删除银行
                            <br>
                            适用情况: 需要更新银行列表时使用
                        </span>
                    </button>

                    <!-- Button for Bank Filter -->
                    <button class="btn btn-warning tooltip" type="button" id="bankSearchBtn">
                        <i class="fas fa-university"></i> 银行筛选
                        <span class="tooltip-text">
                            功能:根据银行类型过滤点击记录
                            <br>
                            使用方法:点击需要按钮后将显示银行选项列表，
                            <br>
                            选择所需银行即可筛选结果
                            <br>
                            适用情况:查看特定银行渠道的点击记录时使用
                        </span>
                    </button>

                   <!-- Add the new Type Management button here -->
                    <button class="btn btn-primary tooltip" type="button" id="manageTypeBtn">
                        <i class="fas fa-tags"></i> 类型管理
                         <span class="tooltip-text">
                            功能: 管理乐捐类型
                            <br>
                            使用方法: 点击按钮后弹出类型管理界面，
                            <br>
                            可添加、编辑或删除乐捐类型
                            <br>
                            适用情况: 需要调整系统中可用的乐捐类型时使用
                        </span>
                    </button>
                    <!-- Button for Donation Type Filter -->
                    <button class="btn btn-danger tooltip" type="button" id="donationTypeFilterBtn">
                        <i class="fas fa-tags"></i> 类型筛选
                        <span class="tooltip-text">
                            功能:点击类型过滤记录
                            <br>
                            使用方法:点击按钮后显示点击类型列表，
                            <br>
                            可选择一个或多个类型
                            <br>
                            适用情况:当需要查看特定类型的
                            <br>
                            点击记录（如活动点击、会费等）时使用
                        </span>
                    </button>
                    <!-- New Button for Date Range Filter -->
                    <button class="btn btn-info tooltip" type="button" id="dateRangeFilterBtn">
                        <i class="fas fa-calendar-alt"></i> 日期范围筛选
                        <span class="tooltip-text">
                            功能:根据日期范围过滤记录
                            <br>
                            使用方法:单击按钮后弹出日期选择器，
                            <br>
                            设置开始和结束日期，
                            <br>
                            适用情况: 当需要查看特定时间段内的捐款记录时使用
                        </span>
                    </button>
                    <!-- New Button for Amount Range Filter -->
                    <button class="btn btn-purple tooltip" type="button" id="amountRangeFilterBtn">
                        <i class="fas fa-dollar-sign"></i> 金额范围筛选
                        <span class="tooltip-text">
                            功能:根据捐款金额范围过滤记录
                            <br>
                            使用方法:点击按钮后弹出金额范围选择器，
                            <br>
                            设置最小和最大金额，
                            <br>
                            适用情况:当需要查看特定金额范围内的
                            <br>
                            捐款记录时使用
                        </span>
                    </button>
                    <!-- New Button for Printing -->
                    <button class="btn btn-dark tooltip" type="button" id="printTableBtn">
                        <i class="fas fa-print"></i> 打印表格
                        <span class="tooltip-text">
                            功能:打印捐款记录表格
                            <br>
                            使用方法:单击按钮后，将当前捐款记录表格打印出来
                            <br>
                            适用情况:当需要打印捐款记录表格时使用
                        </span>
                    </button>
                    <!-- Button for List All -->
                    <button class="btn btn-secondary tooltip" type="button" id="listAllBtn">
                    <i class="fas fa-list-ul"></i> 显示全部
                    <span class="tooltip-text">
                        功能:显示所有记录
                        <br>
                        使用方法:点击按钮后将显示所有记录，
                        <br>
                        适用于需要查看所有记录的情况
                        <br>
                        会清除所有筛选条件
                    </span>
                    </button>         
                    <button id="resetColumnWidthBtn" class="btn" title="重置列宽">
                        <i class="fas fa-arrows-alt-h"></i> 重置列宽
                    </button>
                 </div>
            </div>
        </header>

        <section class="search-container">
            <div class="search-wrapper">
                <div class="search-input-group">
                    <i class="fas fa-search search-icon"></i>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="搜索乐捐 (姓名, 收据号, 金额)..."
                        aria-label="搜索乐捐">

                </div>
            </div>
            <div class="search-stats">
                <span class="stats-label">乐捐总数:</span>
                <span id="totalDonations" class="stats-value">0</span>
            </div>

           
        </section>

        <section class="table-container">
            <div class="loader">
                <div class="spinner"></div>
                <span>正在加载乐捐...</span>
            </div>

            <div class="table-responsive">
                <table id="donationTable" aria-label="乐捐列表">
                    <thead>
                        <tr>
                            <!-- Table headers remain the same -->
                            <th data-column="id">编号 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="donor_name">姓名/公司名称 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="donationTypes">乐捐类型 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="Bank">银行 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="membership">捐款人身份 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="payment_date">支付日期 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="receipt_no">收据编号 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="amount">金额 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="Remarks">备注 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>

            <div class="pagination-container">
                <!-- Pagination controls will be managed by JS -->
                <button id="prevPage" class="btn btn-primary" disabled>←</button>
                <div class="pagination"></div>
                <button id="nextPage" class="btn btn-primary" disabled>→</button>
                <!-- Pagination Info (Page X of Y, Jump) will be added here by JS -->
                <div class="items-per-page">
                    <label for="itemsPerPage">每页显示项目:</label>
                    <select id="itemsPerPage">
                        <option value="10" selected>10</option> <!-- Default to 10 -->
                        <option value="25">25</option> 
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </section>
    </div>

    <script src="searchDonate.js"></script>
</body>
</html>
