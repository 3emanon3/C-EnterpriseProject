<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐捐管理系统 - 搜索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="searchDonate.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <h1>乐捐管理系统</h1>
                <nav class="system-nav">
                    <button class="btn btn-primary" onclick="location.href='../project.html'">
                        <i class="fas fa-home"></i> 返回
                    </button>
                    <button class="btn btn-success" onclick="location.href='donate.html'">
                        <i class="fas fa-hand-holding-heart"></i> 添加新乐捐
                    </button>
                </nav>
            </div>
        </header>
        
        <section class="search-container">
            <div class="search-wrapper">
                <div class="search-input-group">
                    <i class="fas fa-search search-icon"></i>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="搜索乐捐..."
                        aria-label="搜索乐捐">
                    <button id="searchButton" class="btn btn-search">
                        搜索
                    </button>
                </div>
            </div>
            <div class="search-stats">
                <span class="stats-label">乐捐总数:</span>
                <span id="totalDonations" class="stats-value">0</span>
            </div>
        </section>
        
        <section class="table-container">
            <div class="loader">
                <div class="spinner"></div>
                <span>正在加载乐捐...</span>
            </div>
            
            <div class="table-responsive">
                <table id="donationTable" aria-label="乐捐列表">
                    <thead>
                        <tr>
                            <th data-column="id">编号 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="donor_name">姓名/公司名称 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="donationTypes">乐捐类型 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="Bank">银行 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="membership">会员资格 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="payment_date">支付日期 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="receipt_no">收据编号 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="amount">金额 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th data-column="Remarks">备注 <i class="fas fa-sort"></i><div class="resizer"></div></th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 动态内容 -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination-container">
                <!-- 分页将在此处添加 -->
                <button id="prevPage" class="btn btn-primary">←</button>
                <div class="pagination"></div>
                <button id="nextPage" class="btn btn-primary">→</button>
                <div class="items-per-page">
                    <label for="itemsPerPage">每页显示项目:</label>
                    <select id="itemsPerPage">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </section>
    </div>

    <script src="searchDonate.js"></script>
</body>
</html>
