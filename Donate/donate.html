    <div class="container">

            <form id="donationForm" action="databaseConnection.php" method="POST">
                <input type="hidden" id="donationId" name="id">

                <fieldset>
                    <legend>Donation Information</legend>
                    <div class="form-container">
                        <div class="form-group">
                            <label for="donorName">Donor Name</label>

                        </div>

                        <div class="form-group">
                            <label for="donationDate">Donation Date</label>
                            <input type="datetime-local" id="donationDate" name="donation_date" required 
                                   aria-label="Donation Date and Time">
                        </div>

                        <div class="form-group">
                            <label for="donationAmount">Amount</label>
                            <input type="number" id="donationAmount" name="amount" required

                        </div>

                        <div class="form-group">
                            <label for="paymentMethod">Payment Method</label>
                            <select id="paymentMethod" name="payment_method" required aria-label="Payment Method">

                                <option value="Bank Transfer">Bank Transfer</option>
                                <option value="Cash">Cash</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="donationStatus">Status</label>
                            <select id="donationStatus" name="status" required aria-label="Donation Status">
                                <option value="" disabled selected>Select Status</option>
                                <option value="Pending">Pending</option>
                                <option value="Completed">Completed</option>
                                <option value="Failed">Failed</option>
                                <option value="Refunded">Refunded</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="donorEmail">Donor Email</label>
                            <input type="email" id="donorEmail" name="donor_email"

                        </div>

                        <div class="form-group">

                            <textarea id="donationMessage" name="message" rows="4"

                        </div>
                    </div>
