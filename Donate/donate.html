<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Management System</title>
    <link rel="stylesheet" href="donate.css">
</head>
<body>
    <div class="container">
        <h1>Donation Management System</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search donations...">
        </div>

        <form id="donationForm">
            <input type="hidden" id="donationId">
            <div class="form-group">
                <label for="donorName">Donor Name:</label>
                <input type="text" id="donorName" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Donation Amount ($):</label>
                <input type="number" id="amount" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="donationDate">Date:</label>
                <input type="date" id="donationDate" required>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="">Select Method</option>
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Check">Check</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="General">General</option>
                    <option value="Education">Education</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Emergency">Emergency Relief</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Donor Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Donor Phone:</label>
                <input type="tel" id="phone">
            </div>

            <div class="form-group full-width">
                <label for="notes">Notes:</label>
                <textarea id="notes" rows="3"></textarea>
            </div>

            <div class="form-actions full-width">
                <button type="submit" class="btn btn-primary">Save Donation</button>
                <button type="button" class="btn btn-warning" onclick="clearForm()">Clear Form</button>
            </div>
        </form>

        <table id="donationTable">
            <thead>
                <tr>
                    <th>Donor Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Payment Method</th>
                    <th>Category</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="donate.js"></script>
</body>
</html>
