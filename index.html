<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin-top: 20px;
        }
        button {
            padding: 5px 10px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Database Records</h1>
    
    <!-- Table selection dropdown -->
    <select id="tableSelect">
        <option value="members">Members</option>
        <option value="applicants types">Applicants Types</option>
    </select>
    
    <div id="recordsTable"></div>
    <div class="pagination">
        <button onclick="changePage(-1)">Previous</button>
        <span id="currentPage">Page 1</span>
        <button onclick="changePage(1)">Next</button>
    </div>

    <script>
        // CHANGE THIS URL to match your API endpoint
        const API_BASE_URL = 'http://localhost/projects/C-EnterpriseProject/recervingAPI.php';
        
        let currentPage = 1;
        let currentTable = 'members';

        // Fetch records from the API
        async function fetchRecords(table, page = 1, limit = 10) {
            try {

                const params = new URLSearchParams({
                    page: page,
                    limit: limit,
                    table: table
                });

                const response = await fetch(`${API_BASE_URL}?${params.toString()}`);
                console.log('Fetching from:', `${API_BASE_URL}?${params.toString()}`);
                
                if (!response.ok) {
                    throw new Error('HTTP error! status: ${response.status}');
                }
                const data = await response.json();
                displayRecords(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('recordsTable').innerHTML = 'Error loading data: ' + error.message;
            }
        }

        // Display records in the table
        function displayRecords(response) {
            const records = response.data;
            if (!records || records.length === 0) {
                document.getElementById('recordsTable').innerHTML = 'No records found';
                return;
            }

            const columns = Object.keys(records[0]);
            let tableHTML = '<table><thead><tr>';
            
            // Create table headers
            columns.forEach(column => {
                tableHTML += `<th>${column}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            // Create table rows
            records.forEach(record => {
                tableHTML += '<tr>';
                columns.forEach(column => {
                    tableHTML += `<td>${record[column] || ''}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            document.getElementById('recordsTable').innerHTML = tableHTML;
            document.getElementById('currentPage').textContent = `Page ${currentPage}`;
        }

        // Handle page changes
        function changePage(delta) {
            currentPage = Math.max(1, currentPage + delta);
            fetchRecords(currentTable, currentPage);
        }

        // Handle table selection change
        document.getElementById('tableSelect').addEventListener('change', (e) => {
            currentTable = e.target.value;
            currentPage = 1;
            fetchRecords(currentTable, currentPage);
        });

        // Initial load
        fetchRecords(currentTable);
    </script>
</body>
</html>
